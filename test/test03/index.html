<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/progress.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial&display=swap">
  <title>Form Validator</title>
</head>

<body>
  <h1>Custom Video Player</h1>
  <video src="videos/gone.mp4" poster="img/poster.png" class="screen" id="video"></video>

  <div class="controls">
    <button class="btn" id="play">
      <i class="fa fa-play fa-2x"></i>
    </button>

    <button class="btn" id="stop">
      <i class="fa fa-stop fa-2x"></i>
    </button>

    <input type="range" class="progress" id="progress"></input>
    <span class="timestamp" id="timestamp">00:00</span>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/4415123016.js" crossorigin="anonymous"></script>
</body>

</html>
